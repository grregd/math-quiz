<html>

<head>
<meta charset="utf-8"/>
<title>Math quiz</title>

<style>
.qheader{
font:bold 14px Arial;
}

.qselections{
font:normal 13px Arial;
}

</style>

<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

<script src="quizconfig.js"></script>
<script src="questionsdb.js"></script>

<script>

function generateQuiz( destroy ) {
    var catNode = document.myquiz.category;
    var numNode = document.getElementById("numberOfQuestions");
    var numberOfQ = numNode.value;
    var quizDiv = document.getElementById("queries");

    if (destroy) {
        $( "#queries" ).accordion( "destroy" );
    }
    quizDiv.innerHTML = "";

    setupQuiz(quizDiv, +(numberOfQ)/3, catNode.value);

  $("#queries").accordion( {
        heightStyle: "fill",
        collapsible: true} );
}

function clearScore() {
    document.getElementById('score').innerHTML = "";
}

function onloadBody() {
    generateQuiz(false);
    disableGrade( false );
    clearScore();
}

function onchangeForm() {
    generateQuiz(true);
    disableGrade( false );
    clearScore();
}

function onclickNewTest() {
    generateQuiz(true);
    disableGrade( false );
    clearScore();
}

</script>

</head>

<body bgcolor="#FFFFFF" onload="onloadBody();">

<p align="center">

<form method="POST" name="myquiz" id="myquiz">
Liczba zadań:
<select type="select" id="numberOfQuestions" onchange="onchangeForm();">
    <option value="3" selected>3</option>
    <option value="6">6</option>
    <option value="9">9</option>
    <option value="24">24</option>
</select>,
 kategoria: <select name="category" onchange="onchangeForm()">
    <option value="zaczek">Żaczek</option>
    <option selected value="maluch">Maluch</option>
</select>
<input type="button" value="nowy" name="btnNewTest" onClick="onclickNewTest()"/>
<br/><br/>
<div id="queries" style="height: 100%">
</div>
</form>

<form name="submitForm">
<div align="center">
<input type="button" value="Sprawdź" name="B1" onClick="gradeit()" autocomplete="off">
</div>
<div id="score">
</div>
</form>


<script>
</script>

</body>
</html>
